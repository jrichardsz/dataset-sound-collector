<!DOCTYPE html>
<html class="no-js" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Dataset Sound Collector</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://res.cloudinary.com/finnhvman/raw/upload/matter/matter-0.2.2.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
  <div class="header-container">
    <header class="wrapper clearfix">
      <h1 class="title">Dataset Sound Collector</h1>
    </header>

  </div>

  <div class="main-container">
    <div class="main wrapper clearfix">

      <p>Web site to collect sounds using the microphone and store them in a specific google drive folder</p>
      <p>Choose one item and ear the expected sound</p>
      <p>Click on record button and send the audtio</p>
      <button class="matter-button-contained">Lear more</button>

    </div>
  </div>

  <div class="container">
    <div class="row">
      <div id="one" class="col-lg-4 col-md-6 col-sm-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Impetum</h5>
            <button class="matter-button-contained button-mobile" type="playDemo" sound="sounds/impetum.wav">Play demo</button>
            <button class="matter-button-contained button-mobile" type="startRecording">Start recording
              <img style="display:none" src='./images/loading_10.gif'/>
            </button>
            <button class="matter-button-contained button-mobile" type="stopRecording" mlClass="impetum"  disabled>Stop recording</button>
          </div>
        </div>
      </div>
      <div id="two" class="col-lg-4 col-md-6 col-sm-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Abite</h5>
            <button class="matter-button-contained button-mobile" type="playDemo" sound="sounds/abite.wav">Play demo</button>
            <button class="matter-button-contained button-mobile" type="startRecording">Start recording
              <img style="display:none" src='./images/loading_10.gif'/>
            </button>
            <button class="matter-button-contained button-mobile" type="stopRecording" mlClass="abite"  disabled>Stop recording</button>
          </div>
        </div>
      </div>
      <div id="three" class="col-lg-4 col-md-6 col-sm-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Defendere</h5>
            <button class="matter-button-contained button-mobile" type="playDemo" sound="sounds/defendere.wav">Play demo</button>
            <button class="matter-button-contained button-mobile" type="startRecording">Start recording
              <img style="display:none" src='./images/oading_10.gif'/>
            </button>
            <button class="matter-button-contained button-mobile" type="stopRecording" mlClass="defendere"  disabled>Stop recording</button>
          </div>
        </div>
      </div>      
      <div id="three" class="col-lg-4 col-md-6 col-sm-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Remedium</h5>
            <button class="matter-button-contained button-mobile" type="playDemo" sound="sounds/remedium.wav">Play demo</button>
            <button class="matter-button-contained button-mobile" type="startRecording">Start recording
              <img style="display:none" src='./images/loading_10.gif'/>
            </button>
            <button class="matter-button-contained button-mobile" type="stopRecording" mlClass="remedium"  disabled>Stop recording</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer-container">
    <footer class="wrapper">
      <h3>About Us!</h3>
      <a href="#">JRichardsz</a>
    </footer>
  </div>


  <script src="./js/main.js"></script>
</body>

</html>
